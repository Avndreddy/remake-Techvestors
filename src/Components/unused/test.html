<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .faq-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .question {
            cursor: pointer;
            padding: 10px;
            background-color: #f0f0f0;
            margin-bottom: 5px;
        }

        .answer {
            display: none;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
    </style>
</head>
<body>

<div class="faq-container">
    <div class="question" onclick="toggleAnswer(1)">Question 1: What is Lorem Ipsum?</div>
    <div class="answer" id="answer1">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</div>

    <div class="question" onclick="toggleAnswer(2)">Question 2: Why use it?</div>
    <div class="answer" id="answer2">It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.</div>

    <!-- Add more questions and answers as needed -->

</div>

<script>
    function toggleAnswer(questionNumber) {
        var answerId = "answer" + questionNumber;
        var answerElement = document.getElementById(answerId);

        if (answerElement.style.display === "none") {
            answerElement.style.display = "block";
        } else {
            answerElement.style.display = "none";
        }
    }
</script>

</body>
</html>
